<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head th:replace="~{fragments :: page_head('Orders', 'none')}">

<body>

  <div class="container fluid">

    <div th:replace="~{navigation :: page_navbar}" />
    <div th:replace="~{navigation :: search_nav}" />


    <div>
      <h2>My Orders</h2>
    </div>

    <div>
      <form th:action="@{'/orders/page/1'}" class="form-inline m-3">
        <input type="hidden" name="sortField" th:value="${sortField}" />
        <input type="hidden" name="sortDir" th:value="${sortDir}" />
        Filter:&nbsp;
        <input type="search" name="orderKeyword" th:value="${orderKeyword}" class="form-control" required />
        &nbsp;&nbsp;
        <button type="submit" class="btn btn-primary">
          <i class="fas fa-search"></i>
        </button>
        &nbsp;&nbsp;
        <button type="button" class="btn btn-secondary" onclick="clearFilter()">
          <i class="fas fa-eraser"></i>
        </button>
      </form>
    </div>

    <div class="row m-1">
      <th:block th:each="order : ${orders}">
        <div class="col-sm-6 mt-2">
          <div class="card">
            <div class="card-header">
              <div class="row">
                <div class="col">
                  <b>Order #[[${order.id}]]</b>

                </div>
                --
              </div>
            </div>
            <div class="card-body">
              <div>
                Order date: [[${order.orderTime}]]
              </div>

              <div>
                Order Total:
                <div th:replace="~{fragments :: format_currency(${order.total})}" />
              </div>
              <div>
                Order status: [[${order.orderStatus}]]
              </div>
              
            </div>
          </div>
        </div>
      </th:block>

    </div>

    <div th:replace="~{fragments :: pagination('/orders','orders')}" />

    <div class="modal fade" id="orderDetailsModal">
      <div class="modal-dialog modal-xl">
        <div class="modal-content">
        </div>
      </div>
    </div>

    <div th:replace="~{fragments :: confirm_modal}"></div>
    <div th:replace="~{footer_nav :: footer_menu}"></div>
    <div th:replace="~{fragments :: footer}"></div>


  </div>

  <script type="text/javascript">
    var csrfHeaderName = "[[${_csrf.headerName}]]";
    var csrfValue = "[[${_csrf.token}]]";
  </script>

</body>

</html>
