<!DOCTYPE html>
<html xmlns:th="http://org.thymeleaf.org">

<head th:replace="~{fragments :: page_head(${pageTitle},'none')}" />

<body>
	<div class="container-fluid">
		<header th:replace="~{navigation :: page_navbar}" />
		<header th:replace="~{navigation :: search_nav}" />
		<div th:replace="~{breadcrumb :: content}" />

		<div class="row text-center">
			<th:block th:each="cat : ${category.children}">
				<div class="col" th:if="${cat.enabled == true}">
					<a th:href="@{'/c/'+${cat.alias}}">
						<img th:src="@{${cat.imagePath}}" width="80" class="img-fluid" />
						<br />
						<b>[[${cat.name}]]</b>
					</a>
				</div>
			</th:block>
		</div>

		<div class="row">&nbsp;</div>

		<div class="row">
			<th:block th:each=" product: ${products}">
				<div th:replace="~{product/product_fragment :: content}" />
			</th:block>
		</div>

		<div th:replace="~{fragments :: pagination('/c/'+${category_alias},'product')}"></div>
		<div th:replace="~{footer_nav :: footer_menu}"></div>
		<div th:replace="~{fragments :: footer}"></div>


	</div>
	</div>


</body>

</html>
