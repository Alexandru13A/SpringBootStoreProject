<!DOCTYPE html>
<html xmlns:th="http://org.thymeleaf.org">

<body>

  <div th:fragment="content" class="col-sm-2">
    <div>
      <a th:href="@{'/p/'+${product.alias}}">
        <img width="120px" th:src="@{${product.mainImagePath}}" />
        <br />
        <b>[[${product.shortName}]]</b>
      </a>
    </div>
    <div th:if="${product.discount <= 0}">
      <span>$ [[${product.price}]]</span>
    </div>
    <div th:if="${product.discount > 0}">
      <span style="font-size: large;color: darkred;">$ [[${product.discountPrice}]]</span>
      <del> <span>$ [[${product.price}]]</span> </del>
    </div>

  </div>

</body>

</html>
