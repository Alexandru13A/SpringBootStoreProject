<!DOCTYPE html>
<html xmlns:th="http://org.thymeleaf.org">

<head th:replace="~{fragments :: page_head(${pageTitle},'none')}" />

<body>
	<div class="container-fluid">
		<header th:replace="~{navigation :: page_navbar}" />
		<header th:replace="~{navigation :: search_nav}" />
		<div th:replace="~{breadcrumb :: content}" />

		<div class="row">
			<div class="col-sm">
				<div>
					<img id="bigImage" th:src="@{${product.mainImagePath}}"  width="600" class="img-fluid"  index="0"/>
				</div>
				<div class="row justify-content-center">
					<div class="m-2 border border-secondary p-1">
						<img  th:src="@{${product.mainImagePath}}" height="50" class="image-thumbnail" index="0" />
					</div>
					<th:block th:each="extraImage, status : ${product.images}">
						<div class="m-2 border border-secondary p-1">
							<img class="image-thumbnail img-fluid" th:src="@{${extraImage.imagePath}}" width="50" th:index="${status.count}" />
						</div>
					</th:block>
				</div>
			</div>

			<div class="col-sm">
				<div>
					<h2>[[${product.name}]]</h2>
				</div>

				<div>
					<span>Brand: [[${product.brand.name}]]</span>
				</div>

				<div>
					List Price:
					<span th:if="${product.discount <= 0}">$ [[${product.price}]]</span>
					<del th:if="${product.discount > 0}"> <span>$ [[${product.price}]]</span> </del>
				</div>
				<div th:if="${product.discount > 0}">
					Price:
					<span style="font-size: large;color: darkred;">$ [[${product.discountPrice}]]</span>
					([[${product.discount}]] % off)
				</div>
				<div>&nbsp;</div>
				<div th:utext="${product.shortDescription}"></div>

			</div>
			<div class="col-sm-2">
				<div>
					<span th:if="${product.inStock}" class="text-success"><b>In Stock</b></span>
					<span th:unless="${product.inStock}" class="text-danger"><b>Out of Stock</b></span>
				</div>
				<div class="mt-2">
					<input style="text-align: center;" type="text" size="5" value="1" />
				</div>
				<div class="mt-2">
					<input type="button" value="Add to Cart" class="btn btn-primary" />
				</div>
			</div>
		</div>

		<div class="row">
			<div class="col-12">
				<div>
					<hr />
				</div>
				<div>
					<h3>Product Description</h3>
				</div>
				<div th:utext="${product.fullDescription}"></div>
			</div>
		</div>

		<div class="row">
			<div class="col-12">
				<div>
					<hr />
				</div>
				<div>
					<h3>Product Details</h3>
				</div>
				<th:block th:each="detail : ${product.details}">
					<div>
						<b>[[${detail.name}]]</b>
						<span>[[${detail.value}]]</span>
					</div>
				</th:block>
			</div>
		</div>


		<div th:replace="~{product/images_carousel :: content}"></div>
		<div th:replace="~{footer_nav :: footer_menu}"></div>
		<div th:replace="~{fragments :: footer}"></div>


	</div>
	</div>


	<script type="text/javascript">

			$(document).ready(function(){
					bigImage =$("#bigImage");
				$(".image-thumbnail").mouseover(function(){
					currentImage=$(this).attr("src");
					currentImageIndex =$(this).attr("index");

					bigImage.attr("src",currentImage);
					bigImage.attr("index",currentImageIndex);
				});

				bigImage.on("click",function(){
					$("#carouselModal").modal("show");
					imageIndex = parseInt(bigImage.attr("index"));
					$("#carouselExampleIndicators").carousel(imageIndex);
				});
			});


	</script>

</body>

</html>
