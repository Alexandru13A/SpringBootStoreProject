<!DOCTYPE html>
<html xmlns:th="http://org.thymeleaf.org">

<head th:replace="~{fragments :: page_head('Forgot Password ','none')}" />

<body>
	<div class="container-fluid text-center">
		<header th:replace="~{navigation :: page_navbar}" />


		<div>
			<h2>Forgot Password</h2>
		</div>

		<form th:action="@{/forgot_password}" method="post" style="max-width: 450px; margin: 0 auto;">

			<div th:if="${error != null}">
				<p class="text-danger">[[${error}]]</p>
			</div>
			<div th:if="${message != null}">
				<p class="text-warn">[[${message}]]</p>
			</div>

			<div class="border border-secondary rounded p-3">
				<div>
					<p>Enter a valid email to receive a reset password link</p>
				</div>
				<div>
					<p>
						<input type="email" name="email" class="form-control" placeholder="Enter your email" required="required"
							autofocus="autofocus" />
					</p>
				</div>
				<div>
					<p>
						<input type="submit" value="Send" class="btn btn-primary" />
					</p>
				</div>

			</div>

		</form>

		<div th:replace="~{footer_nav :: footer_menu}"></div>
		<div th:replace="~{fragments :: footer}"></div>


	</div>
	</div>


</body>

</html>
