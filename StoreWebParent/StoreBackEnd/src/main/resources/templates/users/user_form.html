<!DOCTYPE html>
<html xmlns:th="http://org.thymeleaf.org">

<head th:replace="~{fragments :: page_head(${pageTitle},'none')}"></head>


<body>
	<div class="container-fluid">
		<header th:replace="~{navigation :: page_navbar}"></header>



		<div>
			<h2>Manage Users | [[${pageTitle}]]</h2>
		</div>

		<form th:action="@{/users/save}" method="post" style="max-width: 700px; margin:0 auto" th:object="${user}"
			onsubmit="return checkForUniqueEmail(this);" enctype="multipart/form-data">

			<input type="hidden" th:field="*{id}" />

			<div class="border border-secondary rounded p-3">
				<div class="form-group row">
					<label class="col-sm-4 col-form-label">Email</label>
					<div class="col-sm-8">
						<input type="email" class="form-control" th:field="*{email}" required minlength="8" maxlength="128" />
					</div>
				</div>

				<div class="form-group row">
					<label class="col-sm-4 col-form-label">First Name</label>
					<div class="col-sm-8">
						<input type="text" class="form-control" th:field="*{firstName}" required minlength="2" maxlength="45" />
					</div>
				</div>

				<div class="form-group row">
					<label class="col-sm-4 col-form-label">LastName</label>
					<div class="col-sm-8">
						<input type="text" class="form-control" th:field="*{lastName}" required minlength="2" maxlength="45" />
					</div>
				</div>

				<div class="form-group row">
					<label class="col-sm-4 col-form-label">Password</label>
					<div class="col-sm-8">
						<input th:if="(${user.id == null})" type="password" class="form-control" th:field="*{password}" required
							minlength="8" maxlength="20" />

						<input th:if="(${user.id != null})" type="password" class="form-control" th:field="*{password}"
							minlength="8" maxlength="20" />
					</div>
				</div>


				<div class="form-group row">
					<label class="col-sm-4 col-form-label">Roles :</label>
					<div class="col-sm-8">
						<th:block th:each="role : ${rolesList}">
							<input type="checkbox" th:field="*{roles}" th:text="${role.name}" th:value="${role.id}" />
							- <small> [[${role.description}]] </small>
							<br />
						</th:block>
					</div>
				</div>

				<div class="form-group row">
					<label class="col-sm-4 col-form-label">Enabled</label>
					<div class="col-sm-8">
						<input type="checkbox" class="form-control" th:field="*{enabled}" />
					</div>
				</div>

				<div class="form-group row">
					<label class="col-sm-4 col-form-label">Photos: </label>
					<div class="col-sm-8">
						<input type="hidden" th:field="*{photo}" />
						<input type="file" id="fileImage" name="image" accept="image/png, image/jpeg " class="mb-2" />

						<img id="thumbnail" alt="Photos preview" th:src="@{${user.getPhotoImagePath}}" class="img-fluid"
							style="width: 100px; height: auto;" />
					</div>
				</div>




				<div class="text-center">
					<input type="submit" value="Save" class="btn btn-primary m-3" />

					<input type="button" value="Cancel" class="btn btn-secondary" id="buttonCancel" />
				</div>

			</div>

		</form>

		<div class="text-center" th:replace="~{modal_fragment :: modal_dialog}"></div>

		<div class="text-center" th:replace="~{fragments :: footer}"></div>
	</div>
	<script type="text/javascript">

		MAX_FILE_SIZE = 502400;
		moduleURL = "[[@{/users}]]";

		function checkForUniqueEmail(form) {
			url = "[[@{/users/check_email}]]";
			userEmail = $("#email").val();
			userId = $("#id").val();
			csrfValue = $("input[name='_csrf']").val();
			params = { id: userId, email: userEmail, _csrf: csrfValue };

			$.post(url, params, function (response) {
				if (response == "OK") {
					form.submit();
				} else if (response == "Duplicated Email") {
					showWarningModal("There is another user with this email " + userEmail);
				} else {
					showErrorModal("Unknown response from server");
				}
			}).fail(function () {
				showErrorModal("Could not connect to the server");
			});
			return false;
		}


	</script>

	<script th:src="@{/js/common_form.js}"></script>
</body>

</html>
