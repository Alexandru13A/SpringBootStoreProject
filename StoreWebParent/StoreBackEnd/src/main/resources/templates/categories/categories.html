<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head th:replace="~{fragments :: page_head('Store - Categories')}" />

<body>
  <div class="container-fluid">
    
    <header th:replace="~{navigation :: page_navbar}" />

    <div>
      <h2>Manage Categories</h2>
      <a th:href="@{/categories/new}">Create new Category</a>
      &nbsp;|&nbsp;
      <a th:href="@{/categories/export/csv}">Export to CSV</a>
      &nbsp;|&nbsp;
      <a th:href="@{/categories/export/excel}">Export to Excel</a>
    </div>

    <div th:if="${message != null}" class="alert alert-success text-center">
      [[${message}]]
    </div>

    <div th:replace="~{fragments :: search_form('/categories/page/1')}" />

    <div>
      <table class="table table-bordered table-striped table-hover table-responsive-xl">

        <thead class="thead-dark">

          <tr>
            <th>ID</th>
            <th>Category Image</th>
            <th th:replace="~{fragments :: column_link('/categories', 'name','Category Name')}" />
            <th>Alias</th>
            <th>Enabled</th>
            <th></th>
          </tr>

        </thead>

        <tbody>

          <tr th:each=" category: ${categories}">

            <td th:text="${category.id}"></td>

            <td>
              <img style="max-width: 80px; max-height: 80px;" th:src="@{${category.getImagePath}}" class="img-fluid" />
            </td>

            <td th:text="${category.name}"></td>
            <td th:text="${category.alias}"></td>
            <td>
              <div
                th:replace="~{fragments :: status(${category.enabled}, 'category', '/categories/'+${category.id})}" />
            </td>
            <td>
              <div th:replace="~{fragments :: category_actions}" />
            </td>
          </tr>
        </tbody>
      </table>
    </div>



    <div th:if="${keyword !=null}" class="text-center">
      <span>Search result does not show categories in hierarchial form </span>
      <div th:replace="~{fragments :: pagination('/categories','categories')}"></div>
    </div>

    <th:block th:unless="${keyword != null}">
      <div th:replace="~{fragments :: pagination('/categories','top-level categories')}"></div>
    </th:block>




    <div th:replace="~{modal_fragment :: confirm_modal}"></div>

    <div th:replace="~{modal_fragment :: modal_dialog}"></div>

    <div th:replace="~{fragments :: footer}"></div>


  </div>
  <script th:src="@{/js/common_list.js}"></script>
  <script type="text/javascript">
    moduleURL = "[[@{/categories}]]";

    $(document).ready(function () {
      $(".link-delete").on("click", function (e) {
        e.preventDefault();
        showDeleteConfirmModal($(this), 'category');
      });
    });

  </script>
</body>
</html>
